<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PWAnime!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PWANIME">
    <meta name="apple-mobile-web-app-title" content="PWANIME">
    <meta name="theme-color" content="#2b70c7">
    <meta name="msapplication-navbutton-color" content="#2b70c7">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="/index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" sizes="64x64" href="/assets/pwanime.logo.64.png">
    <link rel="apple-touch-icon" sizes="64x64" href="/assets/pwanime.logo.64.png">
    <link rel="icon" sizes="128x128" href="/assets/pwanime.logo.128.png">
    <link rel="apple-touch-icon" sizes="128x128" href="/assets/pwanime.logo.128.png">
    <link rel="icon" sizes="512x512" href="/assets/pwanime.logo.512.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/assets/pwanime.logo.512.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="./main.js"></script>
</head>

<body>
    <section class="hero is-black is-small">
        <div class="hero-body">
            <div class="container has-text-centered">
                <p class="title">
                    PWAnime
                </p>
                <div class="field is-grouped">
                    <p class="control is-expanded">
                        <input id="search" class="input" type="text" placeholder="Enter a query">
                    </p>
                    <p class="control">
                        <a id="button-search" class="button is-black" onclick="searchManga()">Search</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <section class="hero container is-fluid" style="margin-top: 21px;margin-left:21px">
        <h1 class="title">Current</h1>
        <div id="current" class="columns is-center"></div>
    </section>
    <section class="hero container is-fluid" style="margin-top: 21px;margin-left:21px">
        <h1 class="title">History</h1>
        <div id="history" class="columns is-multiline">

        </div>
    </section>
</body>

</html>
