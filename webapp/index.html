<body onload="initData()">

    <header class="header">
        <h1>Currency Converter</h1>
        <!-- <h2>Using the Fixer.io API for up-to-date currency conversion rates</h2> -->
    </header>


    <form class="conversionForm" id="convertionSubmit">

        <section class="conversionForm__amount">
            <label>Amount:</label>
            <input type="number" id="currencyValue" min="0">
        </section>

        <section class="conversionForm__currencies">

            <div class="conversionForm__from">
                <label>From:</label>
                <select id='convertFrom' class="convertFrom select">
                </select>
            </div>


            <div class="conversionForm__to">
                <label>To:</label>
                <select id='convertTo'class="convertTo select">
                    
                </select>      
            </div>

        </section>


        <input type="submit" value="convert" class="currencySubmit">
    </form>

    <p id="output"></p>
    <div class="convertor-card">
            <div class="base">
                <span class="name">US Dollar</span>
                <div class="value-section">
                    <span class="value">271</span>
                    <span class="symbol">$</span>
                </div>
                <span class="abbr">USD</span>
            </div>
            <div class="converted">
                <span class="name">Russian Ruble</span>
                <div class="value-section">
                    <span class="value">15.58</span>
                    <span class="symbol">P</span>
                </div>
                <span class="abbr">RUB</span>
            </div>
    </div>

</body>

</html>
