<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Currency app!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PWANIME">
    <meta name="apple-mobile-web-app-title" content="PWANIME">
    <meta name="theme-color" content="#2b70c7">
    <meta name="msapplication-navbutton-color" content="#2b70c7">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="/index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" sizes="64x64" href="/assets/pwanime.logo.64.png">
    <link rel="apple-touch-icon" sizes="64x64" href="/assets/pwanime.logo.64.png">
    <link rel="icon" sizes="128x128" href="/assets/pwanime.logo.128.png">
    <link rel="apple-touch-icon" sizes="128x128" href="/assets/pwanime.logo.128.png">
    <link rel="icon" sizes="512x512" href="/assets/pwanime.logo.512.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/assets/pwanime.logo.512.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</head>

<body>

    <header class="header">
        <h1>Currency Converter</h1>
        <h2>Using the Fixer.io API for up-to-date currency conversion rates</h2>
    </header>


    <form class="conversionForm">

        <section class="conversionForm__amount">
            <label>Amount:</label>
            <input type="number" class="currencyValue">
        </section>

        <section class="conversionForm__currencies">

            <div class="conversionForm__from">
                <label>From:</label>
                <select class="convertFrom">
                </select>
            </div>

            <div class="conversionForm__to">
                <label>To:</label>
                <select class="convertTo">
                    
                </select>
            </div>
        </section>


        <input type="submit" value="convert" class="currencySubmit">
    </form>

    <p class="output"></p>

    <h3>Rates are updated daily at 3pm BST</h3>

</body>

</html>
